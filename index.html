<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FGS Credit</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="head-container">
            <h1 class="heading">FGS Social Credit</h1>
            <p class="para">Gain FGS credit to stay relevant</p>
        </div>
        <div class="first-container">
            <div class="fubuki-pic"><img src="./fubuki.png" alt="fubuki's picture"></div>
            <div class="table-container">
                <table>
                    <caption>Check the amount of GFS credit you own!</caption>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Credit</th>
                            <th>Relevancy</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        
                    </tbody>
                </table>
            </div>
            <div class="saitama-pic"><img src="./saitama.png" alt="saitama's picture"></div>
        </div>
        <div class="sec-container">
            <div class="garou-image"><img src="./garou.png" alt="garou's picture"></div>
            <div class="fubukii-image"><img src="./fubukii.png" alt="Another fubuki picture"></div>   
        </div>
    </div>
</body>
</html>
