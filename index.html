<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS Credit</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="head-container">
            <h1 class="heading">FGS Social Credit</h1>
            <p class="para">Gain FGS credit to stay relevant</p>
        </div>
        <div class="first-container">
            <div class="left-imgs">
                <div class="fubuki-pic"><img src="./img/fubuki.png" alt="fubuki's picture"></div>
                <div class="garou-image"><img src="./img/garou.png" alt="garou's picture"></div>
            </div>
            <div class="table-container">
                <table>
                    <caption>Check the amount of GFS credit you own!</caption>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Credit</th>
                            <th>Relevancy</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        
                    </tbody>
                </table>
            </div>
            <div class="right-imgs">
                <div class="saitama-pic"><img src="./img/saitama.png" alt="saitama's picture"></div>
                <div class="fubukii-image"><img src="./img/fubukii.png" alt="Another fubuki picture"></div>   
            </div>
        </div>
        <div class="sec-container">
            
        
        </div>
    </div>
</body>
</html>
